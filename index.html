<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>NeoNest | Servicios</title>
</head>
<body>
    <header>
        <div id="cart-icon" onclick="toggleCartMenu()">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
        </div>
        <h1>Planes / Servicios</h1>
        <nav class="navbar">
            <div class="logo">
                <a href="#">NeoNest</a>
            </div>
            <ul class="nav-links">
                <li><a href="/home.html">Inicio</a></li>
                <li><a href="/index.html">Servicios</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="products" class="container">
        <!-- Productos... -->   
        <!-- Agrega más productos según sea necesario -->
    </section>

    <div id="cart-menu" class="container">
        <h2>Carrito</h2>
        <ul id="cart-items" class="cart-list"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
        <button id="close-cart" class="close-cart" onclick="closeCartMenu()">Cerrar Carrito</button>
        <button class="cart-button" onclick="checkout()">Realizar Compra</button>
        <button class="cart-button" onclick="clearCart()">Vaciar Carrito</button>
    </div>

    <!-- Modal para mostrar la descripción del producto -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProductDescriptionModal()">&times;</span>
            <p id="product-description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
